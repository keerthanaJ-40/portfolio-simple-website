<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="container">
        <div class="s1">
            <h1 class="s1__name">KEERTHANA J</h1>
            <p class="s1__role">B.E Computer Science and Engineering</p>
            <a class="s1__contact" href="index.html">Home</a>
        </div>
        <div class="contact_form">
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact_form__input"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact_form__input"></td>
                    </tr>
                    <tr>
                        <td>Message :</td>
                        <td><textarea placeholder="Your Message..." class="contact_form__textarea"></textarea></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact_form__submit"></td>
                    </tr>


                </table>
                <div class="s5">
                    <p class="s5__title">Social Media
                        <a href="">Instagram</a>
                        <a href="">Linked In</a>
                    </p>




                    <p class="s5__desc">&copy Keerthana J</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
